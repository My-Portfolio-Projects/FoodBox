<div class="container-fluid p-3 h-100">
  <main>
    <div class="row justify-content-start  h-100" style="padding-left: 70px">
      <div class="col-lg-5 col-md-10 col-sm-12 justify-content-center">
        <ul class="list-group m-3 mt-5">
          <form (ngSubmit)="onSubmit()">

            <div class="display-5 mb-3">Add Item</div>


            <li class="list-group-item d-flex  lh-sm align-items-center border-bottom-0  flex-wrap ">
              <img [src]="this.image" class="d-block" alt="Image preview">
              <div class="input-group">
                <input type="file" class="form-control rounded-0" id="image" name="file"
                  (change)="onImageFileSelected($event)" />
              </div>
            </li>

            <li class="list-group-item d-flex  lh-sm align-items-center border-bottom-0 border-top-0">
              <label>Name</label>
            </li>
            <li class="list-group-item d-flex  lh-sm align-items-center border-bottom-0 border-top-0">
              <div class="input-group ">
                <input type="text" class="form-control rounded-0" placeholder="Enter Product Name" name="name"
                  [(ngModel)]="newProduct.name">
              </div>
            </li>
            <li class="list-group-item d-flex  lh-sm align-items-center border-bottom-0 border-top-0">
              <label>Description</label>
            </li>

            <li
              class="list-group-item d-flex justify-content-between lh-sm align-items-center border-bottom-0 border-top-0">
              <div class="input-group ">
                <textarea class="form-control rounded-0" name="desc" placeholder="Enter Description"
                  [(ngModel)]="newProduct.description"></textarea>
              </div>
            </li>

            <li class="list-group-item d-flex  lh-sm align-items-center ">
              <div class="input-group me-5">
                <span class="input-group-text rounded-0">$</span>
                <input type="number" class="form-control rounded-0" name="price" placeholder="Price" required
                  [(ngModel)]="newProduct.price">
              </div>

              <!--            <li class="list-group-item d-flex justify-content-between lh-sm align-items-center">-->
              <!--              <div class="input-group ">-->
              <!--                <span class="input-group-text"><i class="bi bi-percent"></i></span>-->
              <!--                <input type="number" class="form-control" name="offer" placeholder="Offer" [(ngModel)]="newProduct.offer">-->
              <!--              </div>-->
              <div class="input-group ms-5 ">
                <span class="input-group-text rounded-0"><i>#</i></span>
                <input type="number" class="form-control rounded-0" name="quantity" placeholder="Quantity"
                  [(ngModel)]="newProduct.quantityInStock">
              </div>
            </li>


            <li class="list-group-item d-flex lh-sm align-items-center">
              <div class="input-group ">
                <input type="submit" class="btn text-light form-control rounded-0" style="background-color: #EF0B01" value="Add">
              </div>
            </li>
          </form>
        </ul>
      </div>
      <div class="col-lg-7 col-md-10 justify-content-center mt-5">
        <div class="display-5 mb-3">Customers</div>

        <table class="table table-borderless table-condensed table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">FirstName</th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Address</th>
              <th scope="col">Contact</th>
              <th scope="col">Edit</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Customer of Customers">
              <th scope="row"><input type="text" class="form-control rounded-0" disabled [(ngModel)]="Customer.customerId"></th>
              <td><input type="text" class="form-control   rounded-0"  [(ngModel)]="Customer.firstName"></td>
              <td><input type="text" class="form-control   rounded-0"  [(ngModel)]="Customer.lastName"></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="Customer.email" ></td>
              <td><input type="password" class="form-control   rounded-0" [(ngModel)]="Customer.password" ></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="Customer.address" ></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="Customer.phoneNumber" ></td>
              <td><button class="btn btn-primary rounded-0" (click)="onUpdate(Customer)">Update</button></td>
              <td><button class="btn btn-danger rounded-0" (click)="onDelete(Customer)">Delete</button></td>
            </tr>
            <tr>
              <th scope="row"><input type="text" class="form-control  rounded-0" [(ngModel)]="newCustomer.customerId"></th>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="newCustomer.firstName"></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="newCustomer.lastName"></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="newCustomer.email"></td>
              <td><input type="password" class="form-control   rounded-0" [(ngModel)]="newCustomer.password"></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="newCustomer.address"></td>
              <td><input type="text" class="form-control   rounded-0" [(ngModel)]="newCustomer.phoneNumber"></td>
              <td><button class="btn btn-primary rounded-0" (click)="onAdd(newCustomer)">Add</button></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </main>


</div>
