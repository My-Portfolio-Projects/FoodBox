<div class="container">
  <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-8 m-auto pt-5 ">

    <form (ngSubmit)="onSubmit()" #l="ngForm" class="shadow p-4 rounded ">
      <div class="display-5 text-center m-4">Login</div>
      <div [hidden]="!submitted" class="text-center m-3 alert alert-success ">Login Successful!</div>

      <div class="form-group m-3">
        <label for="email">Email</label>
        <input type="email" class="form-control rounded-0" id="email" placeholder="email" [(ngModel)]="user.email" name="email"
               required email
               #email="ngModel">
        <span class="help-block text-danger" *ngIf="!email.valid && email.touched" id="emailHelp">Please enter a valid
      email</span>
      </div>
      <div class="form-group m-3">
        <label for="password">Password</label>
        <input type="password" class="form-control rounded-0" id="password" placeholder="Password" autocomplete="off" [(ngModel)]="user.password"
               name="password"
               required #password="ngModel">
        <span class="help-block text-danger" *ngIf="!password.valid && password.touched" id="passHelp">Please enter a
      valid
      password</span>
      </div>

      <div class="form-group form-check m-3">
        <input type="checkbox" class="form-check-input rounded-0" id="remember">
        <label class="form-check-label" for="remember">remember me</label>
      </div>
      <div class="d-grid m-3">
        <button type="submit" [disabled]="!l.valid" class="btn text-light btn-block rounded-0" style="background-color: #EF0B01">Login</button>

      </div>
      <span class="help-block m-3 " id="registerHelp">Don't have an account? <a [routerLink]="['/register']"
                                                                                routerLinkActive="router-link-active">SignUp</a> </span>
    </form>
  </div>
</div>
