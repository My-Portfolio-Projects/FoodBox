<div class="container-fluid px-1 py-5 m-auto ">
  <div class="row d-flex justify-content-left">
    <div class="col-xxl-6 col-xl-5 col-lg-6 col-md-7 col-sm-8 m-auto shadow p-4 rounded-0 ">
      <form (ngSubmit)="onSubmit()" #r="ngForm" class="container">

        <div class="display-5 text-center m-4">Register</div>

        <div class="row justify-content-between text-left m-3">

          <div class="form-group col-sm-6 flex-column d-flex align-items-start">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control rounded-0" id="firstname" placeholder="Enter Firstname" ngModel name="firstname" required
                   #firstname="ngModel">
            <span class="help-block text-danger" *ngIf="!firstname.valid && firstname.touched" id="firstnameHelp">Please enter a valid Firstname</span>
          </div>

          <div class="form-group col-sm-6 flex-column d-flex align-items-start">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control rounded-0" id="lastname" placeholder="Enter Lastname" ngModel name="lastname" required
                   #lastname="ngModel">
            <span class="help-block text-danger" *ngIf="!lastname.valid && lastname.touched" id="lastnameHelp">Please enter a valid Lastname</span>
          </div>
        </div>
        <div class="row justify-content-between text-left m-3">

          <div class="form-group col-sm-6 flex-column d-flex align-items-start">
            <label for="email">Email</label>
            <input type="email" class="form-control rounded-0" id="email" placeholder="email" ngModel name="email" required email
                   #email="ngModel">
            <span class="help-block text-danger" *ngIf="!email.valid && email.touched" id="emailHelp">Please enter a valid
          email</span>
          </div>
          <div class="form-group col-sm-6 flex-column d-flex align-items-start">

            <label for="phoneNumber" class="form-label ">Phone number</label>
            <input type="text" class="form-control rounded-0" id="phoneNumber" placeholder="Enter your contact" ngModel name="phoneNumber" required
                   #phoneNumber="ngModel">
            <span class="help-block text-danger" *ngIf="!phoneNumber.valid && phoneNumber.touched" id="phoneNumberHelp">Please enter a valid
              Contact</span></div>



        </div>
        <div class="row justify-content-between text-left m-3">

          <div class="form-group col-sm-6 flex-column d-flex align-items-start">
            <label for="password">Password</label>
            <input type="password" class="form-control rounded-0" id="password" placeholder="Password" autocomplete="off"
              [(ngModel)]="customer.password" name="password" required #passwordControl="ngModel" minlength="6">
            <span class="help-block text-danger" *ngIf="!passwordControl.valid && passwordControl.touched" id="passHelp">
              Please enter a valid password
            </span>
          </div>




          <div class="form-group col-sm-6 flex-column d-flex align-items-start">
            <label for="confirm-password"> Confirm Password</label>

            <input type="password" class="form-control rounded-0" placeholder="Confirm Password" autocomplete="off"
                   id="confirm-password" [(ngModel)]="reenter" name="confirm-password" required #confirmPassword="ngModel"
                   minlength="6">


            <span class="help-block text-danger" *ngIf=" confirmPassword.touched && !matched"
                  id="confirmPassHelp">Password
          does not match</span>
          </div></div>



        <div class="row justify-content-between text-left m-3">
          <div class="form-group col-sm-6 flex-column d-flex align-items-start">
            <label for="address" class=" form-label">Address</label>
            <input type="text" class="form-control rounded-0" id="address" placeholder="Enter your address" ngModel name="address" required
                   #address="ngModel">
            <span class="help-block text-danger" *ngIf="!address.valid && address.touched" id="addressHelp">Please enter a valid </span></div>



        </div>



        <div class="form-group form-check m-3">

          <input type="checkbox" class="form-check-input rounded-0" id="terms" ngModel name="checkbox" required>
          <label class="form-check-label" for="terms">I accept the <a href="#">Terms of
            service</a> and <a href="#">Privacy
            policy</a></label>
        </div>
        <div class="d-grid m-3">
          <button type="submit" [disabled]="!r.valid || !matched" class="btn  btn-block text-light  rounded-0" style="background-color: #EF0B01">Register</button>

        </div>
        <span class="help-block m-3" id="loginHelp">Already a user?
                <a [routerLink]="['/login']"
                   routerLinkActive="router-link-active">login</a>
            </span>
      </form>
    </div>
  </div>
</div>
